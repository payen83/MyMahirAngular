<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let element; let i=index">{{ i+1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element;">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="student_no">
        <th mat-header-cell *matHeaderCellDef>Student No</th>
        <td mat-cell *matCellDef="let element;">{{ element.student_no }}</td>
    </ng-container>
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element;" class="action-buttons">
            <button mat-icon-button routerLink="/detail/{{element.id}}">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
