<div class="card-container">
        <mat-card appearance="outlined" style="max-width: 500px; margin: 1em;">
            <mat-card-header>
                <mat-card-title>Sign In</mat-card-title>
            </mat-card-header>
            <mat-card-content style="margin-top: 1em;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter email">
                        @if(loginForm.get('email')?.hasError('required')||loginForm.get('email')?.hasError('pattern')){
                            <mat-error>
                                Please enter a valid email
                            </mat-error>
                        }
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'email'" formControlName="password" placeholder="Enter password">
                        <button mat-icon-button matSuffix (click)="togglePassword()" type="button">
                            <mat-icon>{{ hidePassword ? 'visibility_off': 'visibility' }}</mat-icon>
                        </button>
                        @if(loginForm.get('password')?.hasError('required')){
                            <mat-error>
                                Password is required
                            </mat-error>
                        }
                    </mat-form-field>
                   
                    <mat-card-actions align="end">
                        <!-- <button mat-raised-button type="button" routerLink="/students">Cancel</button> -->
                        <button mat-raised-button 
                            color="primary" type="submit"
                            [disabled]="!loginForm.valid"
                        >Submit</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
</div>
