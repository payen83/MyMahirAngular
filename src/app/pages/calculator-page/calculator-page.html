<app-toolbar></app-toolbar>
<div class="form-container">
    <form class="calculator-form" [formGroup]="calculateForm">
        <label for="num1">1st Number</label>
        <input type="text" formControlName="textField1" placeholder="Enter first number"/>
        <label for="num2">2nd Number</label>
        <input type="text" formControlName="textField2" placeholder="Enter second number"/>
        
        <div class="button-group">
            <button class="save-btn" (click)="onAdd()">
                <i class="fa-solid fa-add"></i> Add
            </button>
            <button class="save-btn" (click)="onSubtract()">
                <i class="fa-solid fa-minus"></i> Subtract
            </button>
        </div>
        <div class="result-text">
            <p>Result: {{ result }}</p>
        </div>
    </form>
</div>
