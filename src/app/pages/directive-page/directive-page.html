<div class="padding">
    <mat-slide-toggle (change)="onToggleChange()">Show Car List</mat-slide-toggle>
    <h2>Sample ngFor</h2>
    <div class="container">
        @for (car of cars; track car.name) {
            @if (showListCars) {
            <mat-card [ngClass]="car.name == 'Proton' ? 'example-card':'example-card-dark'" appearance="outlined">
                <mat-card-header>
                    <mat-card-title>{{ car.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p [ngStyle]="{'font-weight': car.name == 'Proton' ? 700 : 200}">{{ car.description }}</p>
                </mat-card-content>
                <mat-card-footer class="example-card-footer">
                    <mat-chip-set aria-label="Chihuahua traits">
                        @switch (car.origin) {
                            @case ("Malaysia") {
                                <mat-chip>Malaysia Product</mat-chip>
                            } @case("Japan"){
                                <mat-chip>Made in Japan</mat-chip>
                            } @default {
                                <mat-chip>Other country</mat-chip>
                            }
                        }
                    </mat-chip-set>
                </mat-card-footer>
            </mat-card>
            }
        }
    </div>

</div>
