<div class="card-container">
    <mat-card appearance="outlined" style="min-width: 300px; margin: 1em;">
        <mat-card-header>
            <mat-card-title>{{student?.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Student No: {{student?.student_no}}</p>
            <p>Email: {{student?.email}}</p>
            <p>Phone: {{student?.phone}}</p>
        </mat-card-content>
    </mat-card>
    <button mat-button routerLink="/students">Back</button>
</div>
